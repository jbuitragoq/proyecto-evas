<div class="shop-page container">
    <h2 class="text-center">Tienda</h2>
    <section class="shop-page__list">
        <div *ngFor="let product of productList" class="shop-page__item">
            <img src="../../assets/images/{{ product.image }}" alt="Imagen {{ product.name }}">
            <div class="shop-page__text">
                <h3>{{ product.name }}</h3>
                <p class="shop-page__price">{{ product.price }}</p>
            </div>
        </div>
    </section>
</div>
